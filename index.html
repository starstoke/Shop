<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Clothing Item 1 - Starstoke Shop</title>
  <meta name="description" content="Purchase Clothing Item 1 from Starstoke Shop.">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    /* Reuse main page styles with adjustments for product page */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fff;
      line-height: 1.8;
      overflow-x: hidden;
      background: #000;
      position: relative;
      font-weight: 100;
      letter-spacing: 0.15em;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .grain-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0.03;
      z-index: 1;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      padding: 70px 15px 15px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      margin-bottom: 30px;
    }

    .logo {
      font-size: clamp(1.6rem, 5vw, 2.5rem);
      font-weight: 100;
      letter-spacing: 0.2em;
      color: #fff;
      margin-bottom: 10px;
    }

    .logo .star {
      display: inline-block;
      color: #FFF8E1;
      animation: sparkle 2.5s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.1) rotate(180deg); opacity: 0.9; }
    }

    .section {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(12px);
      margin-bottom: 30px;
    }

    .section-title {
      font-size: clamp(1.4rem, 2.8vw, 1.8rem);
      font-weight: 100;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 0.2em;
      background: linear-gradient(135deg, #FFF8E1, #FFE0B2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .swiper {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 20px;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      object-fit: cover;
    }

    .product-details {
      text-align: center;
      margin-bottom: 20px;
    }

    .product-description {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 20px;
      font-weight: 100;
      letter-spacing: 0.1em;
    }

    .product-price {
      font-size: 1.2rem;
      font-weight: 100;
      background: linear-gradient(135deg, #FFF8E1, #FFE0B2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .size-selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .size-btn {
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      color: #fff;
      font-weight: 100;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.33, 0, 0.66, 1);
      letter-spacing: 0.15em;
      min-width: 50px;
      text-align: center;
      touch-action: manipulation;
    }

    .size-btn.active {
      background: linear-gradient(135deg, #FFF8E1, #FFE0B2);
      color: #000;
    }

    .size-btn:hover:not(.active) {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 248, 225, 0.3);
    }

    .order-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }

    .order-form input {
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #fff;
      font-weight: 100;
      font-size: 0.9rem;
      letter-spacing: 0.1em;
    }

    .order-form input:focus {
      outline: none;
      border-color: rgba(255, 248, 225, 0.3);
    }

    .order-form button {
      padding: 10px;
      background: linear-gradient(135deg, #FFF8E1, #FFE0B2);
      border: none;
      border-radius: 20px;
      color: #000;
      font-weight: 100;
      font-size: 0.9rem;
      cursor: pointer;
      letter-spacing: 0.15em;
      transition: all 0.4s cubic-bezier(0.33, 0, 0.66, 1);
    }

    .order-form button:hover {
      background: linear-gradient(135deg, #FFE0B2, #FFF8E1);
    }

    .error {
      color: #ff6b6b;
      font-size: 0.75rem;
      text-align: center;
      display: none;
    }

    @media (max-width: 768px) {
      .content-wrapper {
        padding: 60px 10px 10px;
      }

      header {
        padding: 30px 10px 15px;
      }

      .logo {
        font-size: clamp(1.4rem, 6vw, 1.8rem);
      }

      .section {
        padding: 20px 10px;
      }

      .section-title {
        font-size: clamp(1.2rem, 2.8vw, 1.5rem);
      }

      .swiper {
        max-width: 100%;
      }

      .product-description {
        font-size: 0.8rem;
      }

      .order-form input, .order-form button {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="grain-overlay"></div>

  <div class="content-wrapper">
    <div class="container">
      <header>
        <h1 class="logo">St<span class="star">â˜…</span>rstoke Shop</h1>
      </header>

      <section class="section">
        <h2 class="section-title">Clothing Item 1</h2>
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="https://via.placeholder.com/500x500?text=Clothing+Item+1+Image+1" alt="Clothing Item 1 Image 1" loading="lazy">
            </div>
            <div class="swiper-slide">
              <img src="https://via.placeholder.com/500x500?text=Clothing+Item+1+Image+2" alt="Clothing Item 1 Image 2" loading="lazy">
            </div>
            <div class="swiper-slide">
              <img src="https://via.placeholder.com/500x500?text=Clothing+Item+1+Image+3" alt="Clothing Item 1 Image 3" loading="lazy">
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="product-details">
          <p class="product-description">This is Clothing Item 1, crafted with premium materials for comfort and style. Perfect for music lovers who want to express their unique taste.</p>
          <div class="product-price">100 <span class="currency">THB</span></div>
          <div class="size-selector">
            <button class="size-btn active" data-size="S">S</button>
            <button class="size-btn" data-size="M">M</button>
            <button class="size-btn" data-size="L">L</button>
          </div>
        </div>
        <form class="order-form" id="order-form">
          <input type="text" id="name" placeholder="Your Name" required>
          <input type="email" id="email" placeholder="Your Email" required>
          <p class="error" id="form-error">Please fill in all fields correctly.</p>
          <button type="submit">Place Order</button>
        </form>
      </section>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Vanta.js initialization
      const isMobile = window.innerWidth <= 768;
      VANTA.NET({
        el: "#vanta-bg",
        mouseControls: !isMobile,
        touchControls: isMobile,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xFFF8E1,
        backgroundColor: 0x000000,
        points: isMobile ? 8.0 : 15.0,
        maxDistance: isMobile ? 18.0 : 25.0,
        spacing: isMobile ? 12.0 : 18.0,
        showDots: true,
        lineOpacity: isMobile ? 0.15 : 0.25
      });

      // Swiper initialization for carousel
      new Swiper('.swiper', {
        loop: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        slidesPerView: 1,
        spaceBetween: 10,
      });

      // Size selector
      const sizeButtons = document.querySelectorAll('.size-btn');
      sizeButtons.forEach(button => {
        button.addEventListener('click', () => {
          sizeButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
        });
      });

      // Form validation
      const form = document.getElementById('order-form');
      const error = document.getElementById('form-error');
      form.addEventListener('submit', e => {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (name && emailRegex.test(email)) {
          error.style.display = 'none';
          alert('Order placed successfully!'); // Replace with actual order submission logic
          form.reset();
        } else {
          error.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
